<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Sitio Flask{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado en modo oscuro -->
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
        }

        .navbar {
            background-color: #1f1f1f !important;
            border-bottom: 1px solid #333;
        }

        .navbar-brand, .nav-link {
            color: #e0e0e0 !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #00bcd4 !important;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .navbar-toggler {
            border-color: #555;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        .navbar-brand-centered {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
        }
      
    </style>
</head>
<body>
    
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('datos') }}">Ingenieria de Datos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('ingmodelo') }}">Ingenieria del Modelo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('evmodelo') }}">Evaluaci√≥n del Modelo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('arboldesiciones') }}">Arbol de Desiciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('pcga') }}">PCGA</a>
            </li>
          </ul>
        </div>
      </nav>
      

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
