{% extends 'base.html' %}

{% block title %}Analisis Dataset{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción del Estado Nutricional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Formulario de Evaluación Nutricional</h1>
    <form method="POST">
        <label for="lugar">Lugar:</label>
        <input type="text" name="lugar" required><br>

        <label for="sexo">Sexo:</label>
        <select name="sexo" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select><br>

        <label for="edad">Edad (años):</label>
        <input type="number" name="edad" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" name="peso" required><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" step="0.01" name="altura" required><br>

        <input type="submit" value="Evaluar">
    </form>

    {% if resultado %}
        <h2>Estado Nutricional: {{ resultado }}</h2>
    {% endif %}
</body>
</html>
{% endblock %}
